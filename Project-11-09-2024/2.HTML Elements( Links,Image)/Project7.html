<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img width="50%" src="../Media/html-banner.png" alt="html banner" />
      <h1></h1>
      <hr />
    </header>
    <main>
      <p>
        Headings are defined with the <b>h1</b> to <b>h6</b> tags.<br /><b
          >H1</b
        >
        defines the most important heading.<br /><b>H6</b> defines the least
        important heading.<br />
      </p>
      <h2>Header 2</h2>
      <h3>Header 3</h3>
      <h4>Header 4</h4>
      <h5>Header 5</h5>
      <h6>Header 6</h6>
      <hr />
    </main>
  </body>
</html>
