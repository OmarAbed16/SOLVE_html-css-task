<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Colspan</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid black;
        width: 50%;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">state of health</th>
        <th colspan="2">Fasting value</th>
        <th>After Eating</th>
      </tr>
      <tr>
        <td>Minimum</td>
        <td>Maximum</td>
        <td>2 hours after eating</td>
      </tr>

      <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
      </tr>

      <tr>
        <td>pre-diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>
      </tr>

      <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
      </tr>
    </table>
  </body>
</html>
