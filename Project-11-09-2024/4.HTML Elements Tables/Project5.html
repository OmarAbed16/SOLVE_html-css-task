<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Colspan</title>
    <style>
      table {
        border-collapse: separate;
        border: 1px solid black;
        width: 50%;
        margin: 20px auto;
        padding: 20px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Tables in HTML</h2>

    <table>
      <tr>
        <th>First Name</th>
        <th>Job role</th>
      </tr>
      <tr>
        <td colspan="2">Saleem senior</td>
      </tr>
      <tr>
        <td>Khaled</td>
        <td>.net Developer</td>
      </tr>
      <tr>
        <td colspan="2">Mohammad senior</td>
      </tr>
    </table>
  </body>
</html>
