<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Colspan</title>
    <style>
      table {
        border-collapse: separate;
        border: 1px solid black;
        width: 20%;
        margin: 20px auto;
        padding: 20px;
      }

      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Drink table</h2>

    <table>
      <tr>
        <td colspan="2">Drinks</td>
      </tr>
      <tr>
        <td>Coffe</td>
        <td>Tea</td>
      </tr>
    </table>
  </body>
</html>
