<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../Media/p1.png" />
    <title>Amman Coding Academy Survey Form</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #2c2f76;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;

        height: 100vh;
      }
      section {
        text-align: center;
      }
      form {
        background-color: #1b1c48;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        text-align: left;
      }

      h1 {
        color: #fff;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-size: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      textarea {
        height: 80px;
      }

      fieldset {
        border: none;
      }

      button {
        background-color: #28a745;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h3>Amman Coding Academy Survey Form</h3>
        <p>Thank you for taking the time to help</p>
        <form>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your Email"
            required
          />

          <label for="age">Age (optional)</label>
          <input type="number" id="age" name="age" placeholder="Age" required />

          <label for="survey-like">How did you like my survey</label>
          <select id="survey-like" name="survey-like">
            <option disabled selected hidden value="">
              How did you like my survey
            </option>
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
          </select>

          <fieldset>
            <legend>Would you recommend my pen to a friend?</legend>
            <label>
              <input type="radio" name="recommend" value="definitely" checked />
              Definitely </label
            ><br />
            <label>
              <input type="radio" name="recommend" value="maybe" />
              Maybe </label
            ><br />
            <label>
              <input type="radio" name="recommend" value="not-sure" /> Not sure </label
            ><br />
          </fieldset>

          <label for="feature">What is your favorite feature of codepen?</label>
          <select id="feature" name="feature">
            <option disabled selected hidden value="">
              What is your favorite feature of codepen?
            </option>
            <option value="editor">Editor</option>
            <option value="live-view">Live View</option>
            <option value="debugging">Debugging</option>
          </select>

          <fieldset>
            <legend>
              What would you like to see improved in my survey? (Check all that
              apply)
            </legend>
            <label>
              <input type="checkbox" name="improvements" value="complex-css" />
              CSS needs to be more complex </label
            ><br />
            <label>
              <input
                type="checkbox"
                name="improvements"
                value="use-javascript"
              />
              Use some javascript </label
            ><br />
            <label>
              <input type="checkbox" name="improvements" value="no-changes" />
              NO changes required </label
            ><br />
          </fieldset>

          <label for="comments">Any comments or suggestions?</label><br />
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
          ></textarea>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
