<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JS, Coding Academy, Orange" />
    <link rel="icon" href="Media/p1.png" type="image/png" />
    <title>Sign In</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        width: 300px;
      }

      th,
      td {
        padding: 8px;

        border: 1px solid black;
      }

      #mid {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th id="mid" colspan="2">Sign In</th>
      </tr>
      <tr>
        <td>E-mail address</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" /></td>
      </tr>
      <tr>
        <td id="mid" colspan="2"><input type="submit" value="Sign In" /></td>
      </tr>
    </table>
  </body>
</html>
