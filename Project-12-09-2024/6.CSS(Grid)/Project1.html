<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Example - Part 1</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        gap: 20px;
        width: 80%;
        margin: 0 auto;
        padding-top: 20px;
      }

      .grid-item {
        background-color: #6495ed;
        height: 150px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <h1>1. Create the following using Grid</h1>
    <div class="grid-container">
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </body>
</html>
