<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .image-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      .image-grid img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
      <img src="../Media/html-banner.png" alt="Image 1" />
      <img src="../Media/html-banner.png" alt="Image 2" />
      <img src="../Media/html-banner.png" alt="Image 3" />
      <img src="../Media/html-banner.png" alt="Image 4" />
      <img src="../Media/html-banner.png" alt="Image 5" />
      <img src="../Media/html-banner.png" alt="Image 6" />
      <img src="../Media/html-banner.png" alt="Image 7" />
      <img src="../Media/html-banner.png" alt="Image 8" />
      <img src="../Media/html-banner.png" alt="Image 9" />
    </div>
  </body>
</html>
