<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(3, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        height: 500px;
        gap: 10px;
      }

      .div1 {
        grid-area: 3 / 5 / 4 / 6;
        background-color: #b2fdb2;
      }
      .div2 {
        grid-area: 2 / 5 / 3 / 6;
        background-color: #9f9fff;
      }
      .div3 {
        grid-area: 2 / 3 / 4 / 5;
        background-color: #ff5f5f;
      }
      .div4 {
        grid-area: 1 / 3 / 2 / 6;
        background-color: #b2fdb2;
      }
      .div5 {
        grid-area: 3 / 1 / 4 / 3;
        background-color: #1a1a4c;
      }
      .div6 {
        grid-area: 1 / 1 / 3 / 3;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="div1"></div>
      <div class="div2"></div>
      <div class="div3"></div>
      <div class="div4"></div>
      <div class="div5"></div>
      <div class="div6"></div>
    </div>
  </body>
</html>
